<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カレンダーと組み合わせた時計</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #calendar {
      font-size: 1rem; /* 文字サイズを大きく設定 */
      margin: 0px 0; /* 上下の余白を狭く設定 */
      color: #333;
    }
    #clock {
      font-size: 3rem; /* 文字サイズを大きく設定 */
      margin: 0px 0; /* 上下の余白を狭く設定 */
      color: #333;
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <div id="calendar"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const clockElement = document.getElementById("clock");
      const calendarElement = document.getElementById("calendar");

      // 曜日を日本語形式に変換するための配列
      const weekDays = ["日", "月", "火", "水", "木", "金", "土"];

      function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const dayOfWeek = weekDays[date.getDay()]; // 曜日を取得
        return `${year}/${month}/${day}(${dayOfWeek})`;
      }

      function updateDateTime() {
        const now = new Date();
        const formattedDate = formatDate(now);

        clockElement.textContent = now.toLocaleTimeString();
        calendarElement.textContent = formattedDate;
      }

      updateDateTime();  // ページ読み込み時に即座に更新
      setInterval(updateDateTime, 1000);  // 1秒ごとに更新
    });
  </script>
</body>
</html>
